name: WFDiffuser
channels:
- defaults
- conda-forge
dependencies:
- python=3.8
- pip
- patchelf
- pip:
    - -f https://download.pytorch.org/whl/torch_stable.html
    - numpy
    - gym==0.18.0
    - mujoco-py==2.0.2.13
    - matplotlib
    - torch==1.9.1+cu111
    - typed-argument-parser
    - git+https://github.com/rail-berkeley/d4rl@master#egg=d4rl
    - scikit-image
    - scikit-video
    - gitpython
    - einops
    - pillow
    - tqdm
    - pandas
    - wandb
    - flax >= 0.3.5
    - jax <= 0.2.21
    - ray==1.9.1
    - crcmod
    - ml_logger
    - jaynes
    - params_proto
